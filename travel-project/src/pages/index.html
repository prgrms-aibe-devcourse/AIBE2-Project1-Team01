<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>리뷰 수정 및 상세정보</title>
        <link rel="stylesheet" href="style.css">
    </head>
        <body>

            <div class="review-edit" id="review-edit">
                <button class="button back-button" onclick="goBack()">← 뒤로가기</button>

                    <div class="photo-upload">
                        <img src="current-photo.jpg" alt="여행지 사진" id="current-photo">
                        <input type="file" id="photo-input">
                    </div>

                    <div class="rating" id="rating">
                        <span class="star" data-index="1">☆</span>
                        <span class="star" data-index="2">☆</span>
                        <span class="star" data-index="3">☆</span>
                        <span class="star" data-index="4">☆</span>
                        <span class="star" data-index="5">☆</span>
                      </div>
                      
            </div>

            <textarea id="review-content">지정된 리뷰 내용</textarea>

            <button class="button submit-button" onclick="submitReview()">수정하기</button>
            <button class="button delete-button" onclick="showDeletePopup()">삭제</button>
            </div>

        <div id="delete-popup" class="popup">
        <p>정말 삭제하시겠습니까?</p>
        <button class="button submit-button" onclick="confirmDelete()">예</button>
        <button class="button back-button" onclick="cancelDelete()">아니오</button>
        </div>

        <div class="review-detail" id="review-detail" style="display:none">
        <img src="destination-photo.jpg" alt="여행지 사진">

        <div class="destination-info">
            <h2>여행지 이름</h2>
            <p>여행지 간단 설명</p>
        </div>

        <button class="button recommend-button">일정 추천 받기</button>
        </div>

        <script src="script.js"></script>
        </body>
</html>
